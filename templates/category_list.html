{% extends "base.html" %}
{% load static humanize %}

{% block content %}

    <!-- style="background-image: url('{% static "../static/kategori-arkaplan.png" %}')" -->
    <section class="jumbotron text-center kategori-css">

    </section>

    <!-- Page Content -->
    {% if categories %}
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row">
                    {% for category in categories %}
                        <div class="col-md-4">
                            <div class="card mb-4 box-shadow">
                                <img class="card-img-top"
                                     src="{{ category.image.url }}"
                                     alt="Card image cap">
                                <div class="card-body">
                                    <p class="card-text">{{ category.title }}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <small class="text-muted">{{ category.articles.filter|length }} makale</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>

    {% else %}

        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 mt-5"><h5>Henüz hiçbir kategori eklenmemiş..</h5></div>

                    <div class="col-md-12 mt-5">

                        <button type="button" class="btn btn-dark small-title">Giriş Yap</button>
                        <button type="button" class="btn btn-warning small-title">Kayıt Ol</button>

                    </div>

                </div>
            </div>
        </div>

    {% endif %}


    <!-- /.container -->
{% endblock %}
