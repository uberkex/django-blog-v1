<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ category.title }}</title>
</head>
<body>


<h1>{{ category.title }}</h1>
<img src="{{ category.image.url }}" alt="{{ category.title }}" width="200" height="100">


<h2>Makaleler</h2>
<ul>
    {% for category_article in category_articles %}
        <li>{{ category_article.title }}</li>
    {% endfor %}

</ul>




</body>
</html>
